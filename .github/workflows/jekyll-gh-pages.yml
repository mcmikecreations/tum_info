name: Build Website

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ setup
        uses: actions/checkout@v4

      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
          bundler-cache: true

      - name: ğŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: ğŸš§ create api
        run: |
          mv ./_site/api/schools.html ./_site/api/schools.json
          mv ./_site/api/courses.html ./_site/api/courses.json

      - name: ğŸš€ deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site